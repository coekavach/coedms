<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            animation: pulse 2s infinite;
        }

        .status.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
        }

        .priority-normal {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .priority-high {
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .priority-low {
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .category-tag {
            background: #9b59b6;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            margin-right: 5px;
        }

        .subcategory-tag {
            background: #f39c12;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
        }

        .subject-cell {
            max-width: 300px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .file-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .record-count {
            color: #7f8c8d;
            font-size: 14px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .subject-cell {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Upload Data Management</h1>
            <p>Dynamic data table with real-time API integration</p>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="fetchData()" id="refreshBtn">
                üîÑ Refresh Data
            </button>
            <div>
                <input type="text" class="search-box" placeholder="üîç Search records..." onkeyup="filterTable()" id="searchBox">
                <span class="record-count" id="recordCount"></span>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Date</th>
                        <th>Letter Number</th>
                        <th>Subject</th>
                        <th>File</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
        const API_URL = 'https://coekms.in/Api/UploadData';

        // Format date function
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        // Get priority class
        function getPriorityClass(priority) {
            return `priority-${priority.toLowerCase()}`;
        }

        // Extract filename from path
        function getFileName(filePath) {
            return filePath.split('/').pop().split('_').slice(1).join('_');
        }

        // Create table row
        function createTableRow(item) {
            return `
                <tr>
                    <td><strong>${item.id}</strong></td>
                    <td>
                        <span class="category-tag">${item.category}</span>
                        <span class="subcategory-tag">${item.subcategory}</span>
                    </td>
                    <td><span class="${getPriorityClass(item.priority)}">${item.priority}</span></td>
                    <td>${formatDate(item.letter_date)}</td>
                    <td><strong>${item.letter_number}</strong></td>
                    <td class="subject-cell">${item.subject_of_letter}</td>
                    <td>
                        <a href="https://coekms.in/${item.upload_file}" 
                           target="_blank" 
                           class="file-link"
                           title="${getFileName(item.upload_file)}">
                            üìÑ View File
                        </a>
                    </td>
                </tr>
            `;
        }

        // Update status
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            } else {
                statusDiv.style.display = 'block';
            }
        }

        // Update record count
        function updateRecordCount(count) {
            document.getElementById('recordCount').textContent = `(${count} records)`;
        }

        // Fetch data from API
        async function fetchData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const tableBody = document.getElementById('tableBody');
            
            try {
                refreshBtn.disabled = true;
                refreshBtn.textContent = '‚è≥ Loading...';
                updateStatus('Loading data from API...', 'loading');

                // Try multiple methods to fetch data
                let response;
                let result;
                
                try {
                    // Method 1: Direct fetch
                    response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    result = await response.json();
                } catch (corsError) {
                    // Method 2: Try with CORS proxy
                    console.log('Direct fetch failed, trying CORS proxy...');
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(API_URL)}`;
                    
                    try {
                        response = await fetch(proxyUrl);
                        if (!response.ok) {
                            throw new Error(`Proxy error! status: ${response.status}`);
                        }
                        result = await response.json();
                    } catch (proxyError) {
                        // Method 3: Try alternative CORS proxy
                        console.log('First proxy failed, trying alternative...');
                        const altProxyUrl = `https://corsproxy.io/?${encodeURIComponent(API_URL)}`;
                        response = await fetch(altProxyUrl);
                        if (!response.ok) {
                            throw new Error(`Alternative proxy error! status: ${response.status}`);
                        }
                        result = await response.json();
                    }
                }
                
                if (result.success && result.data) {
                    allData = result.data;
                    
                    if (allData.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="7" class="no-data">No data available</td></tr>';
                        updateRecordCount(0);
                    } else {
                        renderTable(allData);
                        updateRecordCount(allData.length);
                        updateStatus(`Successfully loaded ${allData.length} records`, 'success');
                    }
                } else {
                    throw new Error('Invalid API response format');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                
                // Show more detailed error information and solutions
                let errorMessage = 'Failed to load data';
                let solutions = '';
                
                if (error.message.includes('NetworkError') || error.message.includes('CORS')) {
                    errorMessage = 'CORS Error - Cannot access API from local file';
                    solutions = `
                        <div style="margin-top: 15px; padding: 20px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 10px; text-align: left;">
                            <h4 style="color: #856404; margin-bottom: 10px;">üîß Solutions:</h4>
                            <ol style="color: #856404; line-height: 1.6;">
                                <li><strong>Upload to a web server:</strong> Host this HTML file on any web server (Apache, Nginx, etc.)</li>
                                <li><strong>Use a local server:</strong> Run <code>python -m http.server 8000</code> or <code>php -S localhost:8000</code></li>
                                <li><strong>Browser extension:</strong> Install a CORS extension for testing</li>
                                <li><strong>API server:</strong> Ask the API provider to add CORS headers</li>
                            </ol>
                            <p style="margin-top: 10px; font-size: 14px;"><strong>Current API:</strong> ${API_URL}</p>
                        </div>
                    `;
                } else {
                    errorMessage = error.message;
                }
                
                updateStatus(errorMessage, 'error');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="no-data">
                            <div style="text-align: center;">
                                <h3>‚ùå ${errorMessage}</h3>
                                ${solutions}
                                <div style="margin-top: 20px;">
                                    <button onclick="loadSampleData()" style="background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                                        üìù Load Sample Data
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
                updateRecordCount(0);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Data';
            }
        }

        // Render table with data
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="no-data">No matching records found</td></tr>';
                return;
            }

            tableBody.innerHTML = data.map(createTableRow).join('');
        }

        // Filter table based on search input
        function filterTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                renderTable(allData);
                updateRecordCount(allData.length);
                return;
            }

            const filteredData = allData.filter(item => {
                return Object.values(item).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                );
            });

            renderTable(filteredData);
            updateRecordCount(filteredData.length);
        }

        // Load sample data for demonstration
        function loadSampleData() {
            const sampleData = [
                {
                    "id": 143,
                    "category": "Kavach",
                    "subcategory": "Advisories",
                    "priority": "Normal",
                    "letter_date": "2025-05-07",
                    "letter_number": "MEDHA1",
                    "subject_of_letter": "MEDHA TEST LETTER TO COE",
                    "upload_file": "uploads/1748610721_Declaration by CalAmp US reg Opening of Guardian Radio Protocols for Multi-Vendor Interoperability.pdf"
                },
                {
                    "id": 136,
                    "category": "LTE",
                    "subcategory": "Advisories",
                    "priority": "High",
                    "letter_date": "2025-05-17",
                    "letter_number": "TO COE",
                    "subject_of_letter": "TO COE IRISET",
                    "upload_file": "uploads/1748602408_Kavach Troubleshooting Directory for 3-Phase Locomotives equipped with Kavach (E-70 & CCB) dtd 20250422.pdf"
                },
                {
                    "id": 124,
                    "category": "kavach",
                    "subcategory": "Advisories",
                    "priority": "Low",
                    "letter_date": "2025-04-25",
                    "letter_number": "IRISET/CoE/Kavach/Misc",
                    "subject_of_letter": "Kavach Equipment Installation Layout drawings for conventional WAG-7/ARNO/Crew/Non Crew friendly Locomotives",
                    "upload_file": "uploads/1748515953_Signed CoE letter regarding WAG7 with Arno Kavach Equipment Layout Non-Crew Friendly-Model_20250425.pdf"
                }
            ];
            
            allData = sampleData;
            renderTable(allData);
            updateRecordCount(allData.length);
            updateStatus('Sample data loaded successfully', 'success');
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
            
            // Auto-refresh every 5 minutes (only if not using sample data)
            setInterval(() => {
                if (allData.length === 0 || confirm('Auto-refresh: Do you want to reload data from API?')) {
                    fetchData();
                }
            }, 300000);
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + R to refresh
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                fetchData();
            }
            
            // Escape to clear search
            if (e.key === 'Escape') {
                document.getElementById('searchBox').value = '';
                filterTable();
            }
        });
    </script>
</body>
</html>
