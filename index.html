<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: #fff;
        }

        .content {
            padding: 30px;
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }

        .data-table tr:hover td {
            background-color: #f8f9fa;
        }

        .data-table tr:nth-child(even) td {
            background-color: #f8f9fa;
        }

        .data-table tr:nth-child(even):hover td {
            background-color: #e9ecef;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 15px;
                font-size: 1rem;
            }

            .content {
                padding: 20px;
            }

            .data-table {
                font-size: 0.9rem;
            }

            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Railway Data Dashboard</h1>
            <p>RDSO & Railway Board Information System</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('rdso')">RDSO</button>
            <button class="tab" onclick="switchTab('railway-board')">Railway Board</button>
        </div>
        
        <div class="content">
            <div id="rdso" class="tab-content active">
                <button class="refresh-btn" onclick="loadData('rdso')">ðŸ”„ Refresh RDSO Data</button>
                <div id="rdso-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading RDSO data...</p>
                    </div>
                </div>
            </div>
            
            <div id="railway-board" class="tab-content">
                <button class="refresh-btn" onclick="loadData('railway-board')">ðŸ”„ Refresh Railway Board Data</button>
                <div id="railway-board-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading Railway Board data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base URL for the Google Sheets
        const BASE_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSlXoH4ekrswe0-BRLB4ZSx8cGjn-3OK-BGcvStNnuOKALm9IfakG4NTOLcYVM6dE7GgQx2f4qNEMDp/pub';
        
        // Sheet URLs for different tabs
        const SHEET_URLS = {
            'rdso': `${BASE_URL}?gid=0&single=true&output=csv`,
            'railway-board': `${BASE_URL}?gid=1&single=true&output=csv`
        };

        let currentTab = 'rdso';
        let cachedData = {};

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            currentTab = tabName;
            
            // Load data if not already loaded
            if (!cachedData[tabName]) {
                loadData(tabName);
            }
        }

        async function loadData(tabName) {
            const contentDiv = document.getElementById(`${tabName}-content`);
            
            // Show loading state
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${tabName === 'rdso' ? 'RDSO' : 'Railway Board'} data...</p>
                </div>
            `;

            try {
                const response = await fetch(SHEET_URLS[tabName]);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                if (data.length === 0) {
                    throw new Error('No data found in the sheet');
                }
                
                cachedData[tabName] = data;
                displayData(tabName, data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Data</h3>
                        <p>Unable to load ${tabName === 'rdso' ? 'RDSO' : 'Railway Board'} data. Please check:</p>
                        <ul>
                            <li>Internet connection</li>
                            <li>Google Sheet accessibility</li>
                            <li>Sheet tab names (should be exactly "RDSO" and "Railway Board")</li>
                        </ul>
                        <p><strong>Error details:</strong> ${error.message}</p>
                        <button class="refresh-btn" onclick="loadData('${tabName}')" style="margin-top: 15px;">
                            ðŸ”„ Try Again
                        </button>
                    </div>
                `;
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
            }

            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"' && (i === 0 || line[i-1] === ',')) {
                    inQuotes = true;
                } else if (char === '"' && inQuotes && (i === line.length - 1 || line[i+1] === ',')) {
                    inQuotes = false;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result.map(cell => cell.replace(/"/g, ''));
        }

        function displayData(tabName, data) {
            const contentDiv = document.getElementById(`${tabName}-content`);
            
            if (data.length === 0) {
                contentDiv.innerHTML = `
                    <div class="no-data">
                        <h3>No Data Available</h3>
                        <p>No data found for ${tabName === 'rdso' ? 'RDSO' : 'Railway Board'}</p>
                    </div>
                `;
                return;
            }

            const headers = Object.keys(data[0]);
            
            let tableHTML = `
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                ${headers.map(header => `<th>${header}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${headers.map(header => `<td>${row[header] || ''}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <div style="margin-top: 20px; text-align: center; color: #666;">
                    <p>Total records: ${data.length}</p>
                    <p>Last updated: ${new Date().toLocaleString()}</p>
                </div>
            `;

            contentDiv.innerHTML = tableHTML;
        }

        // Load initial data
        window.addEventListener('load', () => {
            loadData('rdso');
        });
    </script>
</body>
</html>
